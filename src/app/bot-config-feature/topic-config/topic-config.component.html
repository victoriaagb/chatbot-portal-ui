<topic-slider></topic-slider>
<div class="container">
  <div class="row justify-content-end align-items-center main-card-topic">
    <div class="col-md-12">
      <div class="col-md-12">
        <div class="pt-3 row">
          <img class="icon-top" src="./assets/images/icon@3x.png">
          <div class="col-md-10 ">
            <p class="mb-0 bot-name text-uppercase">
              <strong>bot name</strong>
            </p>
            <p class="mt-0 mb-0 store-hour">{{botConfig.value.name.botName}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="pt-3 row">
        <div class="col-md-12 col-lg-8 ">
          <router-outlet></router-outlet>
        </div>
        <div class="col-md-12 col-lg-4 ">
          <div class="mt-4 mt-sm-4 mt-md-4 mt-lg-0">
            <div class="col-4-box">
              <div class="bg-white border-raduis">
                <div class="pr-4 pl-4 pt-2 pb-2 inner-box">
                  <p class="mb-0 font14">Chat Bot Simulator</p>
                  <p class="mt-0 mb-0 font12">Not Active</p>
                </div>
              </div>
              <div class="pr-4 pl-4 pt-2 pb-1 inner-box-second"></div>
              <div class="bg-white">
                <div class="pr-2 pl-2 pt-4 pb-1 inner-box">
                  <form>
                    <div class=" col-md-12">
                      <div class="form-group">
                        <div class="input-group reply-text">
                          <input type="text" class="form-control border-right-0" placeholder="Write a reply...">
                          <div class="input-group-append">
                            <button class="btn bg-white border border-left-0" type="button">
                              <i class="far fa-smile"></i>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
