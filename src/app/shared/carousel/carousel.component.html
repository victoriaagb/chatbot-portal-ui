<section class="carousel-wrapper" [ngStyle]="carouselWrapperStyle">
  <ul class="carousel-inner" #carousel>
    <li *ngFor="let item of items;" class="carousel-item">
      <ng-container [ngTemplateOutlet]="item.tpl"></ng-container>
    </li>
  </ul>
</section>

<div class="text-center" *ngIf="showControls" style="margin-top: 1em">
  <button class="btn btn-outline-primary pr-2" (click)="prev()">Previous</button>
  <button class="btn btn-outline-primary" (click)="next()">Next</button>
</div>
